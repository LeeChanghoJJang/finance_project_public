<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Stock</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update{% else %}Add{% endif %} User Stock</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>
